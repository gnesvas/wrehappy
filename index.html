<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شرح حصري | كيفية الشراء مجاناً</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* إعدادات الصفحة العامة */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #0f0f0f; /* لون خلفية يوتيوب الداكن */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* تنسيق العنوان الرئيسي */
        .main-title {
            font-size: 2rem; /* حجم كبير للجوال */
            font-weight: 900;
            margin-top: 20px;
            margin-bottom: 30px;
            line-height: 1.4;
            max-width: 800px;
            color: #f1f1f1;
        }

        /* تنسيق حاوية الفيديو الوهمي */
        .video-wrapper {
            width: 100%;
            max-width: 800px; /* عرض مناسب يشبه يوتيوب */
            position: relative;
            cursor: pointer;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            background-color: #000;
            aspect-ratio: 16 / 9; /* النسبة القياسية للفيديو */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .video-wrapper:hover {
            transform: scale(1.01); /* حركة خفيفة عند المرور */
        }

        /* الصورة المصغرة (Thumbnail) */
        .thumbnail-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8; /* تغميق بسيط عشان يبان الزر */
        }

        /* زر التشغيل في المنتصف */
        .play-button {
            position: absolute;
            width: 70px;
            height: 50px;
            background-color: rgba(255, 0, 0, 0.9); /* أحمر يوتيوب */
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        /* مثلث التشغيل داخل الزر */
        .play-button::after {
            content: '';
            border-style: solid;
            border-width: 10px 0 10px 18px;
            border-color: transparent transparent transparent white;
        }

        /* زر الدعوة لاتخاذ إجراء أسفل الفيديو */
        .cta-text {
            margin-top: 25px;
            font-size: 1.2rem;
            font-weight: 700;
            color: #aaaaaa;
            background: #272727;
            padding: 10px 30px;
            border-radius: 50px;
            cursor: pointer;
            border: 1px solid #3f3f3f;
            transition: all 0.3s ease;
        }

        .cta-text:hover {
            background: #3f3f3f;
            color: #fff;
        }

        /* إعدادات خاصة للجوال والايباد */
        @media (max-width: 768px) {
            .main-title {
                font-size: 1.5rem; /* تصغير الخط للجوال */
                padding: 0 10px;
            }
            
            .video-wrapper {
                width: 100%;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>

    <h1 class="main-title">كيف تشتري أي شيء بدون ما تدفع شي من جيبك</h1>

    <div class="video-wrapper" onclick="callLocker()">
        <img src="https://via.placeholder.com/1280x720/000000/FFFFFF?text=Click+to+Watch" alt="Video Thumbnail" class="thumbnail-img" id="myThumbnail">
        
        <div class="play-button"></div>
    </div>

    <div class="cta-text" onclick="callLocker()">
        اضغط لمشاهدة الشرح
    </div>

    <script>
        // دالة استدعاء القفل
        function callLocker() {
            // ==========================================
            // هام جداً: هنا تحط كود OGAds حقك
            // ==========================================
            
            alert("هنا سيظهر القفل الخاص بـ OGAds.. يجب عليك وضع الكود الخاص بك في المكان المخصص.");

            // window.location.href = "رابط_القفل_حقك_هنا";

            // مثال: إذا عندك سكريبت Content Locker يفتح نافذة (Onclick function)، استدعيه هنا.

        /* تنبيه: 
           عشان تطلع الصورة احترافية، لازم تغير رابط الصورة في كود HTML فوق
           في السطر اللي يبدأ بـ <img src="...">
        */
    </script>

</body>
</html>
